<!D
OCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Dashboard</title>
		<style>
			body {
				font-family: "Arial", sans-serif;
				margin: 0;
				padding: 0;
			}

			.dashboard {
				display: flex;
				flex-direction: column;
				height: 100vh;
			}

			header {
				background-color: #3498db;
				color: #fff;
				text-align: center;
				padding: 1em 0;
			}

			nav {
				background-color: #2c3e50;
			}

			nav ul {
				list-style: none;
				padding: 0;
				margin: 0;
				display: flex;
			}

			nav li {
				flex: 1;
				text-align: center;
			}

			nav a {
				display: block;
				padding: 1em;
				color: #fff;
				text-decoration: none;
			}

			nav a:hover {
				background-color: #2980b9;
			}

			main {
				flex: 1;
				padding: 20px;
			}

			.statistics,
			.recent-activity {
				margin-bottom: 20px;
			}

			.statistics h2,
			.recent-activity h2 {
				color: #333;
			}

			/* Tambahkan styling tambahan sesuai kebutuhan */

			/* ... (kode sebelumnya) ... */

			.statistics {
				display: flex;
				justify-content: space-around;
			}

			.statistic-item {
				background-color: #ecf0f1;
				padding: 10px;
				text-align: center;
			}

			.statistic-item h3 {
				color: #3498db;
			}

			.recent-activity {
				display: flex;
				flex-direction: column;
			}

			.activity-item {
				background-color: #ecf0f1;
				padding: 10px;
				margin-bottom: 10px;
			}

			.activity-item h3 {
				color: #e74c3c;
			}

			/* ... (kode setelahnya) ... */
		</style>
	</head>
	<body>
		<div class="dashboard">
			<header>
				<h1>Dashboard</h1>
			</header>
			<nav>
				<ul>
					<li><a href="#">Beranda</a></li>
					<li><a href="#">Grafik</a></li>
					<li><a href="#">Laporan</a></li>
					<li><a href="#">Pengaturan</a></li>
				</ul>
			</nav>
			<main>
				<section class="statistics">
					<h2>Statistik</h2>
					<!-- Isi dengan data statistik -->
				</section>
				<section class="recent-activity">
					<h2>Aktivitas Terkini</h2>
					<!-- Isi dengan daftar aktivitas terkini -->
				</section>
			</main>
			<!-- ... (kode sebelumnya) ... -->

			<main>
				<section class="statistics">
					<h2>Statistik</h2>
					<div class="statistic-item">
						<h3>Pengguna Terdaftar</h3>
						<p>5000</p>
					</div>
					<div class="statistic-item">
						<h3>Pendapatan Bulanan</h3>
						<p>$50,000</p>
					</div>
				</section>
				<section class="recent-activity">
					<h2>Aktivitas Terkini</h2>
					<div class="activity-item">
						<h3>Pesanan Baru</h3>
						<p>Pesanan #1234 telah diterima.</p>
					</div>
					<div class="activity-item">
						<h3>Update Produk</h3>
						<p>Produk XYZ telah diperbarui.</p>
					</div>
				</section>
			</main>

			<!-- ... (kode setelahnya) ... -->
		</div>
	</body>
</html>
